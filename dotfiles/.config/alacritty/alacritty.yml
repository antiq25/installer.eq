# Specifies the default shell for Alacritty.

# Specifies the dimensions of Alacritty's window.
window:
  dimensions:
    columns: 90
    lines: 20

# Specifies the font for Alacritty's window.
font:
  normal:
    family: Elkab
    style: Regular

  bold:
    family: Elkab
    style: Bold

  italic:
    family: DinaRemaster Nerd Font
    style: Italic

  size: 14.0
